[build]
  command = "npm run build"
  publish="build/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "http://inteligencia.padaonegames.com/api:splat"
  status = 200

[[headers]]
  for = "*.unityweb"
  [headers.values]
    Content-Encoding = "gzip"